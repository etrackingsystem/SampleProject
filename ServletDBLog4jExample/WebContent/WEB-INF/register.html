<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Register Page</title>
</head>
<body>
	<h3>Provide all the fields for registration.</h3>
	<form action="Register" method="post">
		<strong>Book ID</strong>:<input type="text" name="bookid"><br>

		<strong>Dept</strong>: <select name="dept">
			<option value="cse">CSE</option>
			<option value="it">IT</option>
			<option value="mech">MECH</option>
			<option value="civil">CIVIL</option>
		</select> </br>
		 <strong>YEAR</strong>: <select name="year">
			<option value="1">1st year</option>
			<option value="2">2nd year</option>
			<option value="3">3rd year</option>
			<option value="4">4th year</option>
		</select> </br> <strong>Authour</strong>:<input type="text" name="authour"><br>
		<strong>Book Name</strong>:<input type="text" name="noofbooks"><br>
		<input type="submit" value="Register">
	</form>
	<br> If you are registered user, please
	<a href="login.html">login</a>.
</body>
</html>
